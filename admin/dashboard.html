<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container admin-glass">
        <aside class="sidebar sidebar-glass">
            <h2>Tableau de Bord</h2>
            <ul>
                <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a></li>
                <li><a href="edit-content.html"><i class="fas fa-user-edit"></i> Modifier le profil</a></li>
                <li><a href="edit-content.html?section=projects"><i class="fas fa-project-diagram"></i> Gérer les projets</a></li>
                <li><a href="edit-content.html?section=skills"><i class="fas fa-code"></i> Gérer les compétences</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
            </ul>
        </aside>
        <main class="admin-main admin-main-glass">
            <h1>Tableau de Bord</h1>
            <div class="stats">
                <div class="stat-card stat-glass">
                    <h3>Visiteurs</h3>
                    <p>....</p>
                </div>
                <div class="stat-card stat-glass">
                    <h3>Projets</h3>
                    <p id="projects-count">0</p>
                </div>
                <div class="stat-card stat-glass">
                    <h3>Messages</h3>
                    <p id="messages-count">0</p>
                </div>
            </div>
            <div class="recent-messages recent-messages-glass">
                <h2>Messages récents</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Sujet</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="messages-table">
                       
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="../js/admin.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
<style>
body {
    background: linear-gradient(120deg, #232526 0%, #414345 100%);
    color: #f5f7fa;
}
.admin-glass {
    background: linear-gradient(120deg, #232526 0%, #414345 100%);
    min-height: 100vh;
    padding: 0;
}
.sidebar-glass {
    background: rgba(44,62,80,0.98);
    color: #f5f7fa;
    width: 260px;
    min-height: 100vh;
    box-shadow: 0 4px 24px rgba(0,0,0,0.12);
    border-radius: 0 32px 32px 0;
    padding: 2rem 1.2rem;
    position: fixed;
    left: 0;
    top: 0;
    z-index: 10;
}
.sidebar-glass h2 {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    background: linear-gradient(90deg, #e67e22, #f39c12);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}
.sidebar-glass ul {
    list-style: none;
    padding: 0;
}
.sidebar-glass li {
    margin-bottom: 1.2rem;
}
.sidebar-glass a {
    color: #f5f7fa;
    font-weight: 600;
    font-size: 1.08rem;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 0.7rem;
    transition: background 0.3s, color 0.3s;
}
.sidebar-glass a.active,
.sidebar-glass a:hover {
    background: linear-gradient(90deg, #e67e22 60%, #f39c12 100%);
    color: #fff;
}
.admin-main-glass {
    margin-left: 260px;
    padding: 3rem 2.5rem;
    min-height: 100vh;
    background: rgba(44,62,80,0.92);
    border-radius: 0 0 0 32px;
    box-shadow: 0 8px 32px rgba(52,152,219,0.08);
}
.admin-main-glass h1 {
    font-size: 2.2rem;
    margin-bottom: 2rem;
    color: #f5f7fa;
    background: linear-gradient(90deg, #e67e22, #f39c12);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}
.stats {
    display: flex;
    gap: 2rem;
    margin-bottom: 2.5rem;
}
.stat-glass {
    background: rgba(44,62,80,0.98);
    border-radius: 16px;
    box-shadow: 0 4px 16px #e67e2222;
    padding: 2rem 1.5rem;
    flex: 1;
    text-align: center;
    transition: box-shadow 0.3s, transform 0.3s;
    animation: fadeInUp 1.2s ease;
}
.stat-glass:hover {
    box-shadow: 0 8px 32px #e67e2244;
    transform: scale(1.04);
}
.stat-glass h3 {
    color: #e67e22;
    font-size: 1.2rem;
    margin-bottom: 1rem;
}
.stat-glass p {
    font-size: 2rem;
    color: #f5f7fa;
    font-weight: bold;
}
.recent-messages-glass {
    background: rgba(44,62,80,0.98);
    border-radius: 16px;
    box-shadow: 0 4px 16px #e67e2222;
    padding: 2rem 1.5rem;
    margin-top: 2rem;
    animation: fadeInUp 1.2s ease;
}
.recent-messages-glass h2 {
    color: #e67e22;
    margin-bottom: 1.2rem;
}
.recent-messages-glass table {
    width: 100%;
    border-collapse: collapse;
    background: transparent;
}
.recent-messages-glass th,
.recent-messages-glass td {
    padding: 0.8rem 0.5rem;
    border-bottom: 1px solid #e0eafc;
    text-align: left;
    color: #f5f7fa;
}
.recent-messages-glass th {
    background: linear-gradient(90deg, #e67e22, #f39c12);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 1.08rem;
}
@media (max-width: 900px) {
    .sidebar-glass {
        width: 100%;
        min-height: auto;
        border-radius: 0;
        position: static;
        padding: 1.2rem 0.5rem;
    }
    .admin-main-glass {
        margin-left: 0;
        padding: 2rem 0.5rem;
        border-radius: 0;
    }
    .stats {
        flex-direction: column;
        gap: 1rem;
    }
}
</style>
