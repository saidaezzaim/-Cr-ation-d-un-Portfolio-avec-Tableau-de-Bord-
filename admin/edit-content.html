<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <div class="admin-container admin-glass">
        <aside class="sidebar sidebar-glass">
            <h2>Tableau de Bord</h2>
            <ul>
                <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a></li>
                <li><a href="edit-content.html"><i class="fas fa-user-edit"></i> Modifier le profil</a></li>
                <li><a href="edit-content.html?section=projects"><i class="fas fa-project-diagram"></i> Gérer les projets</a></li>
                <li><a href="edit-content.html?section=skills"><i class="fas fa-code"></i> Gérer les compétences</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
            </ul>
        </aside>
        <main class="admin-main admin-main-glass">
            <a href="dashboard.html" class="admin-back-btn"><i class="fas fa-arrow-left"></i> Retour au tableau de bord</a>
            <h1 id="edit-title">Modifier le profil</h1>
            <div id="profile-edit" class="edit-section edit-glass">
                <h2>Profil</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="edit-name">Nom complet</label>
                        <input type="text" id="edit-name">
                    </div>
                    <div class="form-group">
                        <label for="edit-title">Titre/Rôle</label>
                        <input type="text" id="edit-title">
                    </div>
                    <div class="form-group">
                        <label for="edit-bio">Biographie</label>
                        <textarea id="edit-bio" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" id="edit-email">
                    </div>
                    <div class="form-group">
                        <label for="edit-phone">Téléphone</label>
                        <input type="text" id="edit-phone">
                    </div>
                    <div class="form-group">
                        <label for="edit-location">Localisation</label>
                        <input type="text" id="edit-location">
                    </div>
                    <div class="form-group">
                        <label for="edit-avatar">Photo de profil</label>
                        <input type="file" id="edit-avatar">
                    </div>
                    <button type="submit" class="btn">Enregistrer</button>
                </form>
            </div>
            <div id="projects-edit" class="edit-section edit-glass" style="display:none;">
                <h2>Gérer les projets</h2>
                <button id="add-project-btn" class="btn">Ajouter un projet</button>
                <div class="projects-list">
                   
                </div>
                <div id="project-form-container" style="display:none;">
                    <h3>Ajouter/Modifier un projet</h3>
                    <form id="project-form">
                        <input type="hidden" id="project-id">
                        <div class="form-group">
                            <label for="project-title">Titre</label>
                            <input type="text" id="project-title" required>
                        </div>
                        <div class="form-group">
                            <label for="project-category">Catégorie</label>
                            <select id="project-category" required>
                                <option value="web">Web</option>
                                <option value="mobile">Mobile</option>
                                <option value="design">Design</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="project-description">Description</label>
                            <textarea id="project-description" rows="5" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="project-image">Image</label>
                            <input type="file" id="project-image">
                        </div>
                        <div class="form-group">
                            <label for="project-link">Lien</label>
                            <input type="url" id="project-link">
                        </div>
                        <button type="submit" class="btn">Enregistrer</button>
                        <button type="button" id="cancel-project-btn" class="btn btn-secondary">Annuler</button>
                    </form>
                </div>
            </div>
            <div id="skills-edit" class="edit-section edit-glass" style="display:none;">
                <h2>Gérer les compétences</h2>
                <form id="skills-form">
                    <div class="form-group">
                        <label>Compétences techniques</label>
                        <div id="technical-skills">
                           
                        </div>
                        <button type="button" id="add-technical-skill" class="btn btn-small">+ Ajouter</button>
                    </div>
                    <div class="form-group">
                        <label>Compétences professionnelles</label>
                        <div id="professional-skills">
                           
                        </div>
                        <button type="button" id="add-professional-skill" class="btn btn-small">+ Ajouter</button>
                    </div>
                    <button type="submit" class="btn">Enregistrer</button>
                </form>
            </div>
        </main>
    </div>
    <script src="../js/admin.js"></script>
    <script src="../js/auth.js"></script>
</body>
<style>

body {
    background: linear-gradient(120deg, #232526 0%, #414345 100%);
    color: #f5f7fa;
}
.admin-glass {
    background: linear-gradient(120deg, #232526 0%, #414345 100%);
    min-height: 100vh;
    padding: 0;
}
.sidebar-glass {
    background: rgba(44,62,80,0.98);
    color: #f5f7fa;
    width: 260px;
    min-height: 100vh;
    box-shadow: 0 4px 24px rgba(0,0,0,0.12);
    border-radius: 0 32px 32px 0;
    padding: 2rem 1.2rem;
    position: fixed;
    left: 0;
    top: 0;
    z-index: 10;
}
.sidebar-glass h2 {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    background: linear-gradient(90deg, #e67e22, #f39c12);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}
.sidebar-glass ul {
    list-style: none;
    padding: 0;
}
.sidebar-glass li {
    margin-bottom: 1.2rem;
}
.sidebar-glass a {
    color: #f5f7fa;
    font-weight: 600;
    font-size: 1.08rem;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 0.7rem;
    transition: background 0.3s, color 0.3s;
}
.sidebar-glass a.active,
.sidebar-glass a:hover {
    background: linear-gradient(90deg, #e67e22 60%, #f39c12 100%);
    color: #fff;
}
.admin-main-glass {
    margin-left: 260px;
    padding: 3rem 2.5rem;
    min-height: 100vh;
    background: rgba(44,62,80,0.92);
    border-radius: 0 0 0 32px;
    box-shadow: 0 8px 32px rgba(52,152,219,0.08);
}
.admin-main-glass h1 {
    font-size: 2.2rem;
    margin-bottom: 2rem;
    color: #f5f7fa;
    background: linear-gradient(90deg, #e67e22, #f39c12);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}
.edit-glass {
    background: rgba(44,62,80,0.98);
    border-radius: 16px;
    box-shadow: 0 4px 16px #e67e2222;
    padding: 2rem 1.5rem;
    margin-bottom: 2rem;
    animation: fadeInUp 1.2s ease;
}
.edit-glass h2 {
    color: #e67e22;
    margin-bottom: 1.2rem;
}
.form-group label {
    color: #f39c12;
    font-weight: 600;
}
.form-group input,
.form-group textarea,
.form-group select {
    background: #232526;
    color: #f5f7fa;
    border: 1px solid #e67e22;
    border-radius: 8px;
    padding: 0.7rem 1rem;
    margin-bottom: 1rem;
    font-size: 1rem;
    transition: border 0.3s;
}
.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    border-color: #f39c12;
    outline: none;
}
.btn, .btn-secondary, .btn-small {
    background: linear-gradient(90deg, #e67e22 60%, #f39c12 100%);
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    padding: 0.7rem 1.5rem;
    margin-top: 0.5rem;
    cursor: pointer;
    box-shadow: 0 2px 8px #e67e2244;
    transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
}
.btn:hover, .btn-secondary:hover, .btn-small:hover {
    background: linear-gradient(90deg, #f39c12 60%, #e67e22 100%);
    box-shadow: 0 4px 16px #e67e2288;
    transform: scale(1.05);
}
.admin-back-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    background: none;
    color: #f39c12;
    font-weight: 600;
    margin-bottom: 2rem;
    text-decoration: none;
    font-size: 1.08rem;
    transition: color 0.3s;
}
.admin-back-btn:hover {
    color: #e67e22;
}
.projects-list {
    margin-top: 2rem;
}
.projects-list .project-item {
    background: #232526;
    color: #f5f7fa;
    border-radius: 8px;
    box-shadow: 0 2px 8px #e67e2222;
    padding: 1rem;
    margin-bottom: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.projects-list .project-item .project-title {
    font-weight: bold;
    color: #f39c12;
}
.projects-list .project-item .project-actions button {
    margin-left: 0.5rem;
}
@media (max-width: 900px) {
    .sidebar-glass {
        width: 100%;
        min-height: auto;
        border-radius: 0;
        position: static;
        padding: 1.2rem 0.5rem;
    }
    .admin-main-glass {
        margin-left: 0;
        padding: 2rem 0.5rem;
        border-radius: 0;
    }
    .edit-glass {
        padding: 1rem 0.5rem;
    }
}

</style>
</html>
