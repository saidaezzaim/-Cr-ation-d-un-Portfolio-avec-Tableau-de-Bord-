<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
    <style>
body {
    background: linear-gradient(120deg, #232526 0%, #414345 100%);
    color: #f5f7fa;
}
.login-glass {
    background: rgba(44,62,80,0.98);
    border-radius: 24px;
    box-shadow: 0 8px 32px #e67e2244;
    max-width: 400px;
    margin: 6rem auto;
    padding: 3rem 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: fadeIn 1.2s ease;
}
.login-title {
    font-size: 2rem;
    margin-bottom: 2rem;
    background: linear-gradient(90deg, #e67e22, #f39c12);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    letter-spacing: 1px;
}
.form-group label {
    color: #f39c12;
    font-weight: 600;
}
.form-group input {
    background: #232526;
    color: #f5f7fa;
    border: 1px solid #e67e22;
    border-radius: 8px;
    padding: 0.7rem 1rem;
    margin-bottom: 1rem;
    font-size: 1rem;
    transition: border 0.3s;
}
.form-group input:focus {
    border-color: #f39c12;
    outline: none;
}
.btn {
    background: linear-gradient(90deg, #e67e22 60%, #f39c12 100%);
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    padding: 0.7rem 1.5rem;
    margin-top: 0.5rem;
    cursor: pointer;
    box-shadow: 0 2px 8px #e67e2244;
    transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
}
.btn:hover {
    background: linear-gradient(90deg, #f39c12 60%, #e67e22 100%);
    box-shadow: 0 4px 16px #e67e2288;
    transform: scale(1.05);
}
.admin-back-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    background: none;
    color: #f39c12;
    font-weight: 600;
    margin-top: 2rem;
    text-decoration: none;
    font-size: 1.08rem;
    transition: color 0.3s;
}
.admin-back-btn:hover {
    color: #e67e22;
}
@media (max-width: 500px) {
    .login-glass {
        padding: 1.2rem 0.5rem;
    }
    .login-title {
        font-size: 1.3rem;
    }
}
</style>
</head>
<body>
    <div class="login-container login-glass">
        <h1 class="login-title">Connexion Admin</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Se connecter</button>
            <a href="../index.html" class="back-home-btn admin-back-btn">
                <i class="fas fa-arrow-left"></i> Retour au portfolio
            </a>
        </form>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
