    <header>
        <nav class="nav-glass nav-creative">

        <h1>Contactez-moi</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Sujet</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-glass">Envoyer</button>
        </form>
        <div class="contact-info">
            <h2>Mes coordonnées</h2>
            <p><i class="fas fa-envelope"></i> saidaezzaim@gmail.com</p>
            <p><i class="fas fa-phone"></i> +212 614889036</p>
            <p><i class="fas fa-map-marker-alt"></i> Tinghir, Maroc</p>
        </div>
